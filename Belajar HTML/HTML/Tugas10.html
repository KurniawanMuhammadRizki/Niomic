<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <div>
            <audio src="sample.mp3" controls></audio>Format MP3 dengan atribut controls
        </div>
        <div>
            <audio src="sample.mp3" controls loop></audio>Format MP3 dengan atribut controls dan loop
        </div>
        <div>
            <audio src="sample.mp3" controls muted></audio>Format MP3 dengan atribut controls dan muted
        </div>
        <div>
            <audio src="sample.flac" controls></audio>Format FLAC dengan atribut controls
        </div>
    </body>
</html>
